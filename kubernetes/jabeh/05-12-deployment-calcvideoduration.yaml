apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: jabeh-master-calculate-video-duration
    branch: master
    k8s-app: jabeh
    lang: php
    type: worker
  name: jabeh-master-calculate-video-duration
  namespace: jabeh
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jabeh-master-calculate-video-duration
      branch: master
      k8s-app: jabeh
      lang: php
      type: worker
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: jabeh-master-calculate-video-duration
        branch: master
        k8s-app: jabeh
        lang: php
        type: worker
    spec:
      imagePullSecrets:
        - name: regsecret
      containers:
      - command:
        - php
        - /app/artisan
        - queue:work
        - --queue=CalculateVideoDuration
        - --sleep=5
        - --tries=5
        - --daemon
        envFrom:
        - configMapRef:
            name: jabeh-master-config
        image: registry.clickyab.ae/clickyab/jabeh:master.765
        imagePullPolicy: IfNotPresent
        name: jabeh-master
        volumeMounts:
        - mountPath: /cdn
          name: cdn
        - mountPath: /chunks
          name: chunks
        - mountPath: /tmp/thumbnails
          name: cachethumb
        - mountPath: /tmp/videos
          name: cachevideo
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: regsecret
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - cephfs:
          monitors:
          - 192.168.10.1:6789
          - 192.168.10.6:6789
          - 192.168.10.11:6789
          path: /jabeh/cdn
          secretRef:
            name: ceph-secret
          user: admin
        name: cdn
      - cephfs:
          monitors:
          - 192.168.10.1:6789
          - 192.168.10.6:6789
          - 192.168.10.11:6789
          path: /jabeh/chunks
          secretRef:
            name: ceph-secret
          user: admin
        name: chunks
      - emptyDir: {}
        name: cachethumb
      - emptyDir: {}
        name: cachevideo
