apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  # This name uniquely identifies the Deployment
  name: octopus-rtbdemand
  namespace: octopus-staging
spec:
  strategy:
    type: RollingUpdate
  replicas: 1
  template:
    metadata:
      labels:
        # Label is used as selector in the service.
        k8s-app: octopus-staging
        app: octopus
        proc: worker
        spec: rtbdemand
    spec:
      imagePullSecrets:
        - name: regsecret
      containers:
      - name: octopus-dev
        # Pulls the default Minio image from Docker Hub
        image: registry.clickyab.ae/clickyab/octopus:dev.287
        command: [ "/app/bin/rtb-demand"]
        envFrom:
        - configMapRef:
            name: rtbdemand-config
