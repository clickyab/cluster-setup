apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  # This name uniquely identifies the Deployment
  name: console
  namespace: octopus-staging
spec:
  strategy:
    type: RollingUpdate
  replicas: 1
  template:
    metadata:
      labels:
        # Label is used as selector in the service.
        k8s-app: octopus-staging
        app: octopus
        proc: worker
        spec: console
    spec:
      imagePullSecrets:
        - name: regsecret
      containers:
      - name: octopus-console-master
        image: registry.clickyab.ae/clickyab/octopus-console:master.43
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
            scheme: HTTP
          initialDelaySeconds: 180
          timeoutSeconds: 15
          periodSeconds: 20
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 80
            scheme: HTTP
          initialDelaySeconds: 1
          timeoutSeconds: 15
          periodSeconds: 20
          successThreshold: 1
          failureThreshold: 1
        ports:
        - name: octoconsole
          containerPort: 80
