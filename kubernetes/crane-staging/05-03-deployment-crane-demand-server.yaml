apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  # This name uniquely identifies the Deployment
  name: crane-demand-server
  namespace: crane-staging
spec:
  strategy:
    type: RollingUpdate
  replicas: 1
  template:
    metadata:
      labels:
        # Label is used as selector in the service.
        app: crane
        proc: app
        k8s-app: crane-app
    spec:
      imagePullSecrets:
        - name: regsecret
      containers:
      - name: crane-dev
        # Pulls the default Minio image from Docker Hub
        image: registry.clickyab.ae/clickyab/crane_dev:latest
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9000
            scheme: HTTP
          initialDelaySeconds: 180
          timeoutSeconds: 15
          periodSeconds: 20
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 9000
            scheme: HTTP
          initialDelaySeconds: 1
          timeoutSeconds: 15
          periodSeconds: 20
          successThreshold: 1
          failureThreshold: 1
        command: [ "/app/bin/demand"]
        envFrom:
        - configMapRef:
            name: crane-config
        ports:
        - name: web-health
          containerPort: 9000
        volumeMounts:
          - mountPath: /secrets
            name: secrets
      volumes:
        - name: secrets
          secret:
            secretName: jwt-token
