apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: crane-ingress
  namespace: crane-staging
spec:
  rules:
  - host: demand.clickyab.ae
    http:
      paths:
      - backend:
          serviceName: crane-service
          servicePort: 9000
        path: /
  - host: appsuptest.clickyab.ae
    http:
      paths:
      - backend:
          serviceName: crane-service
          servicePort: 9000
        path: /
