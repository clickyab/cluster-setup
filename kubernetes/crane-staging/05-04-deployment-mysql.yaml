apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mysql
  namespace: crane-staging
  labels:
    k8s-app: crane-staging
    service: mysqld
    branch: dev
    type: db
    namespace: crane-staging
spec:
  replicas: 1
  template:
    metadata:
      labels:
        k8s-app: crane-staging
        service: mysqld
        branch: dev
        type: db
    spec:
      terminationGracePeriodSeconds: 60
      imagePullSecrets:
        - name: regsecret
      containers:
        - name: mysqld-staging
          image: registry.clickyab.ae/clickyab/mysqld-staging
          envFrom:
            - configMapRef:
                name: mysqld-config
          ports:
            - name: mysqld
              containerPort: 3306
