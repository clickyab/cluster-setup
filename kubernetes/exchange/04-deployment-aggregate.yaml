apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  # This name uniquely identifies the Deployment
  name: octopus-aggregator
  namespace: octopus
spec:
  strategy:
    type: RollingUpdate
  replicas: 1
  template:
    metadata:
      labels:
        # Label is used as selector in the service.
        app: octopus
        proc: worker
        spec: aggregator
    spec:
      containers:
      - name: octopus-master
        # Pulls the default Minio image from Docker Hub
        image: registry.clickyab.ae/clickyab/octopus:master.dev
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9002
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
        command: [ "bash","/app/bin/runioctopus-worker.sh" ,"aggregator"]
        envFrom:
        - configMapRef:
            name: octopus-config
        ports:
        - name: web-health
          containerPort: 9002