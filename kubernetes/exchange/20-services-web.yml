---
apiVersion: v1
kind: Service
metadata:
  name: octopus-service
  namespace: octopus
  labels:
    k8s-app: octopus-web-service
    kubernetes.io/cluster-service: "true"
    kubernetes.io/name: "OctopusService"
spec:
  selector:
    k8s-app: octopus-web
  ports:
  - name: octopusweb
    port: 9002
    protocol: TCP
