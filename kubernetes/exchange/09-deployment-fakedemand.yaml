apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  # This name uniquely identifies the Deployment
  name: octopus-fakedemand
  namespace: octopus
spec:
  strategy:
    type: RollingUpdate
  replicas: 1
  template:
    metadata:
      labels:
        # Label is used as selector in the service.
        app: octopus
        proc: worker
        spec: fakedemand
        k8s-app: octopus-fakedemand
    spec:
      containers:
      - name: octopus-master
        # Pulls the default Minio image from Docker Hub
        image: registry.clickyab.ae/clickyab/octopus:master.182
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9002
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
        command: [ "/app/bin/fakedemand"]
        envFrom:
        - configMapRef:
            name: octopus-config
        ports:
        - name: exam-web
          containerPort: 9002