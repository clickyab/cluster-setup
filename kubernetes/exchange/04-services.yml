---
apiVersion: v1
kind: Service
metadata:
  name: octopus-service
  namespace: octopus
  labels:
    k8s-app: octopus-web-service
    kubernetes.io/cluster-service: "true"
    kubernetes.io/name: "OctopusService"
spec:
  selector:
    k8s-app: octopus-web
  ports:
  - name: octopusweb
    port: 9002
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: octopus-front
  namespace: octopus
  labels:
    k8s-app: octopus-web-service
    kubernetes.io/cluster-service: "true"
    kubernetes.io/name: "OctopusService"
spec:
  selector:
    k8s-app: octopus-front
  ports:
  - name: octoconsole
    port: 9005
    targetPort: 80
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: octopus-fakedemand
  namespace: octopus
  labels:
    k8s-app: octopus-web-service
spec:
  selector:
    k8s-app: octopus-fakedemand
  ports:
  - name: octofake
    port: 9002
    targetPort: 9002
    protocol: TCP