---
apiVersion: v1
kind: Service
metadata:
  name: octopus-service
  namespace: octopus
  labels:
    k8s-app: octopus-web-service
    kubernetes.io/cluster-service: "true"
    kubernetes.io/name: "OctopusService"
spec:
  selector:
    k8s-app: octopus-web
  ports:
  - name: octopusweb
    port: 9002
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: octopus-front
  namespace: octopus
  labels:
    k8s-app: octopus-web-service
    kubernetes.io/cluster-service: "true"
    kubernetes.io/name: "OctopusService"
spec:
  selector:
    k8s-app: octopus-front
  ports:
  - name: octoconsole
    port: 9005
    targetPort: 80
    protocol: TCP
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: octopus-ingress
  namespace: octopus
spec:
  rules:
  - host: exchange.3rdad.com
    http:
      paths:
      - path: /api
        backend:
          serviceName: octopus-service
          servicePort: 9002
  - host: exchange.3rdad.com
    http:
      paths:
      - path: /
        backend:
          serviceName: octopus-front
          servicePort: 9005