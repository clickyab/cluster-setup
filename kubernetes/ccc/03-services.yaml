---
apiVersion: v1
kind: Service
metadata:
  name: crab-master-service
  namespace: ccc
  labels:
    k8s-app: crab-web-service
    kubernetes.io/cluster-service: "true"
    kubernetes.io/name: "CrabMasterService"
spec:
  selector:
    k8s-app: crab-master-webserver
  ports:
  - name: mster
    port: 8090
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: crab-swagger-service
  namespace: ccc
  labels:
    k8s-app: crab-swagger-service
    kubernetes.io/cluster-service: "true"
    kubernetes.io/name: "CrabSwaggerService"
spec:
  selector:
    k8s-app: crab-swagger-webserver
  ports:
  - name: mster
    port: 80
    protocol: TCP