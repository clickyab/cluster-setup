apiVersion: v1
kind: Namespace
metadata:
  name: gad
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  # This name uniquely identifies the Deployment
  name: gad-webserver
  namespace: gad
spec:
  strategy:
    type: RollingUpdate
  replicas: 3
  template:
    metadata:
      labels:
        # Label is used as selector in the service.
        app: gad
        proc: webserver
        k8s-app: gad-webserver
    spec:
      containers:
      - name: gad-master
        # Pulls the default Minio image from Docker Hub
        image: registry.clickyab.ae/clickyab/gad:master.268
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9001
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
        command: [ "/app/bin/server"]
        envFrom:
        - configMapRef:
            name: gad-config
        ports:
        - name: gad-web
          containerPort: 9001
---
